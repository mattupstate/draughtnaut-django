{% extends "default.html" %}
{% block title %}{{ type.name }}{% endblock %}
{% block content %}
  <h2>{{ type }}</h2>
  {% if venue_list %}
    <ul>
    {% for venue in venue_list %}
      <li><a href="/venues/{{ venue.slug }}/">{{ venue.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No venues of this type.</p>
  {% endif %}
{% endblock %}
