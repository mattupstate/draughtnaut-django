{% extends "default.html" %}
{% block title %}{{ style.name }}{% endblock %}
{% block content %}
  <h2>{{ style }}</h2>
  {% if beer_list %}
    <ul>
    {% for beer in beer_list %}
      <li><a href="/beer/{{ beer.id }}/">{{ beer.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No beer for this style yet.</p>
  {% endif %}
{% endblock %}
